<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Language Virtual Keyboard</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; }
        .keyboard { display: grid; grid-template-columns: repeat(5, 60px); gap: 10px; margin-top: 20px; }
        .key { padding: 10px; font-size: 24px; cursor: pointer; text-align: center; border: 1px solid #333; }
        #output { width: 100%; max-width: 400px; height: 100px; margin-top: 20px; font-size: 18px; padding: 10px; }
    </style>
</head>
<body>

    <h2>Secret Language Virtual Keyboard</h2>
    <textarea id="output" placeholder="Type your message here..." readonly></textarea>
    
    <div class="keyboard">
        <!-- Custom symbols for each key -->
        <div class="key" onclick="addSymbol('⊲')">⊲</div>
        <div class="key" onclick="addSymbol('▽')">▽</div>
        <div class="key" onclick="addSymbol('⊕')">⊕</div>
        <div class="key" onclick="addSymbol('═')">═</div>
        <div class="key" onclick="addSymbol('∅')">∅</div>
        <div class="key" onclick="addSymbol('△')">△</div>
        <div class="key" onclick="addSymbol('⬰')">⬰</div>
        <div class="key" onclick="addSymbol('⊠')">⊠</div>
        <div class="key" onclick="addSymbol('|')">|</div>
        <div class="key" onclick="addSymbol('⧫')">⧫</div>
        <div class="key" onclick="addSymbol('║')">║</div>
        <div class="key" onclick="addSymbol('⧖')">⧖</div>
        <div class="key" onclick="addSymbol('𐊒')">𐊒</div>
        <div class="key" onclick="addSymbol('𐌃')">𐌃</div>
        <div class="key" onclick="addSymbol('◉')">◉</div>
        <div class="key" onclick="addSymbol('⦿')">⦿</div>
        <div class="key" onclick="addSymbol('𐌁')">𐌁</div>
        <div class="key" onclick="addSymbol('𐊕')">𐊕</div>
        <div class="key" onclick="addSymbol('𐍂')">𐍂</div>
        <div class="key" onclick="addSymbol('𐊅')">𐊅</div>
        <div class="key" onclick="addSymbol('𐌄')">𐌄</div>
        <div class="key" onclick="addSymbol('◪')">◪</div>
        <div class="key" onclick="addSymbol('◖')">◖</div>
        <div class="key" onclick="addSymbol('⨁')">⨁</div>
        <div class="key" onclick="addSymbol('𐊍')">𐊍</div>
        <div class="key" onclick="addSymbol('⧧')">⧧</div>
        <div class="key" onclick="clearText()">Clear</div>
    </div>

    <script>
        function addSymbol(symbol) {
            document.getElementById('output').value += symbol;
        }
        
        function clearText() {
            document.getElementById('output').value = '';
        }
    </script>
</body>
</html>
