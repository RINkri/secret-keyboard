<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Language Virtual Keyboard</title>
    <style>
        body {color: Black; font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; }
        .keyboard { display: grid; grid-template-columns: repeat(5, 70px); gap: 10px; margin-top: 20px; }
        .key { padding: 10px; font-size: 24px; cursor: pointer; text-align: center; border: 1px solid #333; }
        #output { width: 100%; max-width: 400px; height: 100px; margin-top: 20px; font-size: 18px; padding: 10px; }
    </style>
</head>
<body>

    <h2>Secret Language Virtual Keyboard</h2>
    <textarea id="output" placeholder="Type your message here..." readonly></textarea>
    
    <div class="keyboard">
        <!-- Custom symbols for each key -->
        <div class="key" onclick="addSymbol('⊲')">A=⊲</div>
        <div class="key" onclick="addSymbol('▽')">B=▽</div>
        <div class="key" onclick="addSymbol('⊕')">C=⊕</div>
        <div class="key" onclick="addSymbol('═')">D═</div>
        <div class="key" onclick="addSymbol('∅')">E=∅</div>
        <div class="key" onclick="addSymbol('△')">F=△</div>
        <div class="key" onclick="addSymbol('⬰')">G=⬰</div>
        <div class="key" onclick="addSymbol('⊠')">H=⊠</div>
        <div class="key" onclick="addSymbol('|')">I=|</div>
        <div class="key" onclick="addSymbol('⧫')">J=⧫</div>
        <div class="key" onclick="addSymbol('║')">K=║</div>
        <div class="key" onclick="addSymbol('⧖')">L=⧖</div>
        <div class="key" onclick="addSymbol('𐊒')">M=𐊒</div>
        <div class="key" onclick="addSymbol('𐌃')">N=𐌃</div>
        <div class="key" onclick="addSymbol('◉')">O=◉</div>
        <div class="key" onclick="addSymbol('⦿')">P=⦿</div>
        <div class="key" onclick="addSymbol('𐌁')">Q=𐌁</div>
        <div class="key" onclick="addSymbol('𐊕')">R=𐊕</div>
        <div class="key" onclick="addSymbol('𐍂')">S=𐍂</div>
        <div class="key" onclick="addSymbol('𐊅')">T=𐊅</div>
        <div class="key" onclick="addSymbol('𐌄')">U=𐌄</div>
        <div class="key" onclick="addSymbol('◪')">V=◪</div>
        <div class="key" onclick="addSymbol('◖')">W=◖</div>
        <div class="key" onclick="addSymbol('α')">X=α</div>
        <div class="key" onclick="addSymbol('𐊍')">Y=𐊍</div>
        <div class="key" onclick="addSymbol('⧧')">Z=⧧</div>
        <div class="key" onclick="clearText()">Clear</div>
    </div>

    <script>
        function addSymbol(symbol) {
            document.getElementById('output').value += symbol;
        }
        
        function clearText() {
            document.getElementById('output').value = '';
        }
        let password = prompt("Enter the password to access the secret keyboard:");
    if (password !== "RINkri1") {
        alert("Incorrect password!");
        window.location = "about:blank"; // Redirects to a blank page
    }
    function copyText() {
            const textArea = document.getElementById('output');
            textArea.select();
            document.execCommand("copy");
            alert("Text copied to clipboard!");
        }
    </script>
</body>
</html>
